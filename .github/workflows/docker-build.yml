name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: fabiosikeira
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: docker.io/fabiosikeira/openclaw-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

      - name: Build and push final image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=docker.io/fabiosikeira/openclaw-base:latest
          tags: |
            docker.io/fabiosikeira/openclaw:latest
            docker.io/fabiosikeira/openclaw:main
            docker.io/fabiosikeira/openclaw:${{ github.sha }}
          cache-from: type=gha,scope=final
          cache-to: type=gha,mode=max,scope=final
